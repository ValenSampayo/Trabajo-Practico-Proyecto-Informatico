<html lang="es">
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="styles.css">
 <script src="script.js"></script>
 <title>Sampayo Traductor de codigo Morse</title>
</head>
<body>
  <form>
    <label for="ascii">Introduzca texto para traducirlo a código Morse:</label><br>
    <input id="trad" type="ascii" name="" value="" placeholder="Introduzca texto"> <br>
    <input type="hidden" name="token" value="1"><br>
    <button id="btn-t" type="button" name="button">Traducir</button>
  </form>
  <h3>
    Texto traducido:
    <span translate="traducido"></span>
</h3>
<footer> Alumno: Sampayo Valentín Division: 4° 1° <a href="">Repositorio</a>
</body>
</html>
